parameters:
  openshift4_console:
    =_metadata:
      multi_tenant: true

    images:
      oc:
        registry: quay.io
        repository: appuio/oc
        tag: v4.15

    namespace: openshift-console
    namespace_annotations:
      openshift.io/node-selector: ''
    openshift_version:
      Major: '4'
      Minor: '19'
    route:
      console: {}
      downloads: {}
    config:
      managementState: Managed

    secrets: {}
    cert_manager_certs: {}

    console_links: {}
    custom_logos:
      '*': {}
      light: {}
      dark: {}
    custom_favicon: {}

    notifications: {}
    upgrade_notification:
      enabled: false
      notification: {}
