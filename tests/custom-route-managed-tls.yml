applications:
  - espejote

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-cert-manager/master/lib/cert-manager.libsonnet
        output_path: vendor/lib/cert-manager.libsonnet
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-espejote/master/lib/espejote.libsonnet
        output_path: vendor/lib/espejote.libsonnet

  espejote:
    namespace: syn-espejote

  facts:
    distribution: openshift4

  openshift4_console:
    route:
      console:
        hostname: console.cluster.example.org
        servingCertKeyPairSecret:
          name: console-cluster-example-org-tls
    config:
      route:
        hostname: console.cluster.example.com
        secret:
          name: console-cluster-example-com-tls

    secrets:
      unused: null
      console-cluster-example-com-tls:
        stringData:
          tls.crt: ?{vaultkv:${cluster:tenant}/${cluster:name}/openshift4-console/tls/cert}
          tls.key: ?{vaultkv:${cluster:tenant}/${cluster:name}/openshift4-console/tls/key}

    cert_manager_certs:
      unused: null
      console-cluster-example-org-tls:
        spec:
          dnsNames:
            - console.cluster.example.org
          issuerRef:
            name: letsencrypt-staging
            kind: ClusterIssuer
