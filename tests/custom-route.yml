parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-resource-locker/v2.3.2/lib/resource-locker.libjsonnet
        output_path: vendor/lib/resource-locker.libjsonnet

  resource_locker:
    namespace: syn-resource-locker

  openshift4_console:
    route:
      console:
        hostname: console.cluster.example.org
        servingCertKeyPairSecret:
          name: console-cluster-example-org-tls
    config:
      route:
        hostname: console.cluster.example.com
        secret:
          name: console-cluster-example-com-tls
