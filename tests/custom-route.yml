applications:
  - espejote

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-espejote/master/lib/espejote.libsonnet
        output_path: vendor/lib/espejote.libsonnet

  espejote:
    namespace: syn-espejote

  facts:
    distribution: openshift4

  openshift4_console:
    route:
      console:
        hostname: console.cluster.example.org
        servingCertKeyPairSecret:
          name: console-cluster-example-org-tls
    config:
      route:
        hostname: console.cluster.example.com
        secret:
          name: console-cluster-example-com-tls
