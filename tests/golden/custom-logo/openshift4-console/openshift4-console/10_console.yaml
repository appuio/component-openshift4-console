apiVersion: operator.openshift.io/v1
kind: Console
metadata:
  annotations: {}
  labels:
    name: cluster
  name: cluster
spec:
  customization:
    capabilities:
      - name: GettingStartedBanner
        visibility:
          state: Enabled
      - name: LightspeedButton
        visibility:
          state: Disabled
    customLogoFile:
      key: logo.png
      name: console-logo
    customProductName: Company Cloud
    logos:
      - themes:
          - mode: Light
            source:
              configMap:
                key: light.svg
                name: console-logos
              from: ConfigMap
          - mode: Dark
            source:
              configMap:
                key: default.svg
                name: console-logos
              from: ConfigMap
        type: Masthead
      - themes:
          - mode: Dark
            source:
              configMap:
                key: favicon.png
                name: console-favicon
              from: ConfigMap
          - mode: Light
            source:
              configMap:
                key: favicon.png
                name: console-favicon
              from: ConfigMap
        type: Favicon
    perspectives:
      - id: dev
        visibility:
          state: Enabled
  managementState: Managed
  plugins:
    - monitoring-plugin
    - networking-console-plugin
