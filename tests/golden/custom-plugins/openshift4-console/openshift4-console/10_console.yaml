apiVersion: operator.openshift.io/v1
kind: Console
metadata:
  labels:
    name: cluster
  name: cluster
spec:
  customization:
    capabilities:
      - name: GettingStartedBanner
        visibility:
          state: Enabled
      - name: LightspeedButton
        visibility:
          state: Disabled
    perspectives:
      - id: dev
        visibility:
          state: Disabled
  managementState: Managed
  plugins:
    - monitoring-plugin
    - networking-console-plugin
    - example-plugin
    - foo-bar
