apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: ingress-config-openshift-io-cluster-manager
  name: ingress-config-openshift-io-cluster-manager
  namespace: syn-resource-locker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    name: syn-resource-locker-ingress-config-openshift-io-cluster-manager
  name: syn-resource-locker-ingress-config-openshift-io-cluster-manager
rules:
  - apiGroups:
      - config.openshift.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - patch
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    name: syn-resource-locker-ingress-config-openshift-io-cluster-manager
  name: syn-resource-locker-ingress-config-openshift-io-cluster-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: syn-resource-locker-ingress-config-openshift-io-cluster-manager
subjects:
  - kind: ServiceAccount
    name: ingress-config-openshift-io-cluster-manager
    namespace: syn-resource-locker
---
apiVersion: redhatcop.redhat.io/v1alpha1
kind: ResourceLocker
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: '10'
  labels:
    name: ingress-config-openshift-io-cluster
  name: ingress-config-openshift-io-cluster
  namespace: syn-resource-locker
spec:
  patches:
    - id: patch1
      patchTemplate: |-
        "spec":
          "componentRoutes":
          - "hostname": "console.cluster.example.org"
            "name": "console"
            "namespace": "openshift-console"
            "servingCertKeyPairSecret":
              "name": "console-cluster-example-org-tls"
      patchType: application/merge-patch+json
      targetObjectRef:
        apiVersion: config.openshift.io/v1
        kind: Ingress
        name: cluster
  serviceAccountRef:
    name: ingress-config-openshift-io-cluster-manager
