---
apiVersion: espejote.io/v1alpha1
kind: ManagedResource
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '10'
    syn.tools/source: https://github.com/appuio/component-openshift4-console.git
  labels:
    app.kubernetes.io/component: openshift4-console
    app.kubernetes.io/managed-by: espejote
    app.kubernetes.io/name: config-openshift-io-ingresses-cluster-manager
    app.kubernetes.io/part-of: syn
  name: config-openshift-io-ingresses-cluster-manager
  namespace: syn-espejote
spec:
  applyOptions:
    force: true
  serviceAccountRef:
    name: config-openshift-io-ingresses-cluster-manager
  template: |-
    {
        "apiVersion": "config.openshift.io/v1",
        "kind": "Ingress",
        "metadata": {
            "name": "cluster"
        },
        "spec": {
            "componentRoutes": [
                {
                    "hostname": "console.cluster.example.org",
                    "name": "console",
                    "namespace": "openshift-console",
                    "servingCertKeyPairSecret": {
                        "name": "console-cluster-example-org-tls"
                    }
                }
            ]
        }
    }
  triggers:
    - name: target
      watchResource:
        apiVersion: config.openshift.io/v1
        kind: Ingress
        name: cluster
