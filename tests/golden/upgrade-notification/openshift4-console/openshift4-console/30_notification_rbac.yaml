apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    name: appuio-notification-manager
  name: appuio:notification-manager
rules:
  - apiGroups:
      - console.openshift.io
    resources:
      - consolenotifications
    verbs:
      - '*'
  - apiGroups:
      - managedupgrade.appuio.io
    resources:
      - upgradeconfigs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - managedupgrade.appuio.io
    resources:
      - clusterversions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - config.openshift.io
    resources:
      - clusterversions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - espejote.io
    resources:
      - jsonnetlibraries
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    name: appuio-notification-manager
  name: appuio:notification-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: appuio:notification-manager
subjects:
  - kind: ServiceAccount
    name: notification-manager
    namespace: openshift-console
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: notification-manager
  name: notification-manager
  namespace: openshift-console
