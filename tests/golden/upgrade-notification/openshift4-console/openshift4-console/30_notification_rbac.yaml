apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: notification-manager
  name: notification-manager
  namespace: openshift-console
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    name: appuio-upgrade-notification-editor
  name: appuio:upgrade-notification-editor
rules:
  - apiGroups:
      - console.openshift.io
    resources:
      - consolenotifications
    verbs:
      - '*'
  - apiGroups:
      - managedupgrade.appuio.io
    resources:
      - upgradeconfigs
    verbs:
      - get
      - list
  - apiGroups:
      - config.openshift.io
    resources:
      - clusterversions
    verbs:
      - get
      - list
  - apiGroups:
      - ''
    resourceNames:
      - upgrade-notification-template
    resources:
      - configmaps
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    name: appuio-upgrade-notification-manager
  name: appuio:upgrade-notification-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: appuio:upgrade-notification-editor
subjects:
  - kind: ServiceAccount
    name: notification-manager
    namespace: openshift-console
  - kind: ServiceAccount
    name: notification-manager
    namespace: appuio-openshift-upgrade-controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: notification-manager
  name: notification-manager
  namespace: appuio-openshift-upgrade-controller
